
<!--
This page is intended only to work with Headhuner sensors.
It can show any Bluethoot device within distance, but it does not has any capabilities to interact with it
The Headhunter sensor needs to be pair with device before pairing wiht the browser.
Currently only works on Google Chrome on Windows and maybe MAc Computers. The goal in the future is to make it work on mobile devices.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--The Style Sheets are control on the index.js-->
    <link rel="stylesheet" href="style/style3D.css" id="style3D" disabled>
    <link rel="stylesheet" href="style/styleNight.css" id="styleNight" disabled>
    <link rel="stylesheet" href="style/styleDay.css" id="styleDay" >
    <link rel="stylesheet" href="style/style.css" id="style">
    <title>Tank Sentry</title>
</head>
<body>
    <div class="content-wrapper"><!--Top Menu-->
        <div class="mainContainer" id="title">
            <h1 class="tankSentry">TANK SENTRY</h1>
            <div class="dropdown">
                <button type="button" class="dropdown">&#10247;</button>
                <div class="dropdown-content">
                    <button type="button" class="" onclick="daySheet()">Day Theme</button>
                    <button type="button" class="" onclick="nightSheet()">Night Theme</button>
                    <button type="button" class="" onclick="style3DSheet()">3D Theme</button>
                    <hr>
                    <button type="button" class="simulatingInProgress" id="simulatePage" onclick="simulate()">Simulate</button>
                    <hr>
                    <button type="button" class="" id="showAllId" onclick="showAll()">Show All</button>
                    <hr>
                </div>
            </div>
        </div>

        <div class="container"><!--Page Logo-->
            <img id="HHLogo" src="logo1.png" alt="Headhunter Logo">
        </div>

        <div class="container"><!--Only appears with simulation running-->
            <h2 class="" id="simulatingTitle">SIMULATION RUNNING</h2>
        </div>

        <div class="container" id="findButtonsContainer"><!--The Bluethoot initialization buttons-->
            <button type="button" class="butt" id="seeEverythingId" onclick="seeEverything()">See Everyting Bluetooth</button>
            <button type="button" class="butt" id="FindSymsId" onclick="connectSym()">Find SYM's</button>
        </div>
<!--The following sections will come in and out off view as the user interact with sensor, they are controlled on the index.js-->
        <div class="container" id="textAreaContainer"><!--Sensor respond capture area-->
            <label for="textAreaId"></label>
            <textarea name="textArea" title="SymResponce" id="textAreaId" rows="16" cols="80" disabled wrap="hard"></textarea>
        </div>

        <div class="container" id="mainButtonsContainer"><!--Main buttons to interact with sensor-->
            <button type="button" class="butt set disable" id="hhId" onclick="hh()">Connect/hh</button>
            <button type="button" class="butt set disable" id="scId" onclick="sc()" disabled>Settings &lt SC &gt</button>
            <button type="button" class="butt set disable" id="spId" onclick="sp()" disabled>Purge &lt SP &gt</button>
            <button type="button" class="butt set disable" id="shId" onclick="sh()" disabled>Hold &lt SH &gt</button>
            <button type="button" class="butt set disable" id="sdId" onclick="sd()" disabled>Data &lt SD &gt</button>
            <button type="button" class="butt set reboot disable" id="rebootId" onclick="reboot()" disabled>Reboot &lt SR &gt</button>
        </div>

        <div class="container" id="convertContainer"><!--Either convert or calibrate buttons-->
            <button type="button" class="butt convert disable" id="convertToOlderId" onclick="convertSym()" disabled>Convert SYM to older Model</button>
            <button type="button" class="butt convert disable" id="calibateId" onclick="calibrationSelectionSection()" disabled>Calibrate SYM to Tank Height &lt C, &gt</button>
        </div>

        <div class="container" id="ynContainer"><!--yes and no buttons while interacting with the sensor, read the sensor respond before selecting the answer-->
            <button type="button" class="butt select yn" id="yId" onclick="y()">Yes &lt Y &gt</button>
            <button type="button" class="butt select yn" id="nId" onclick="n()">No &lt N &gt</button>
        </div>

        <div class="container" id="olderSymsModelContainer"><!--when converting the sensor to an older model-->
            <button type="button" class="butt select zsSym" id="zsSymId" onclick="zsSym()">&lt ZS &gt</button>
            <button type="button" class="butt select zmSym" id="zmSymId" onclick="zmSym()">&lt ZM &gt</button>
            <button type="button" class="butt select zrSym" id="zrSymId" onclick="zrSym()">&lt ZR &gt</button>
            <button type="button" class="butt select sym23qs" id="sym23qsId" onclick="sym23qs()">&lt 23QS &gt</button>
            <button type="button" class="butt select sym23qr" id="sym23qrId" onclick="sym23qr()">&lt 23QR &gt</button>
            <button type="button" class="butt select uSym" id="uSymId" onclick="uSym()">&lt ZU &gt</button>
        </div>

        <section class="container" id="calibrationSection"><!--Calibrate sensor to a custom tank height-->
            <div class="container" id="calibrationContainer">
                <div class="container height">
                    <form oninput="heigthOutput.value = heigthRangeId.value">
                        <label for="heigthRangeId">Tank Heigth</label>
                        <output name="heigthOutput" for="heigthRangeName" >32</output>
                        <input type="range" id="heigthRangeId" name="heigthRangeName" min="9" max="80" value="32" >
                    </form>
                </div>
                <div class="container empty">
                    <form oninput="emptyOutput.value = emptyRangeId.value">
                        <label for="emptyRangeId">Empty Point</label>
                        <output name="emptyOutput" for="emptyRangeName" >0</output>
                        <input type="range" id="emptyRangeId" name="emptyRangeName" min="0" max="15" value="0">
                    </form>
                </div>
                <div class="container radios">
                    <input type="radio" id="waterRadioId" name="waterFuelName" value="W" class="" checked="checked">
                    <label for="waterRadioId" id="waterRadioLabel" class="water">Water</label>
                    <input type="radio" id="fuelRadioId" name="waterFuelName" value="D">
                    <label for="fuelRadioId" id="fuelRadioLabel" class="fuel">Fuel</label>
                </div>
            </div>
            <div class="container">
                <button type="button" class="butt submit" id="submitCalibrationId" onclick="submitCalibration()">Submit</button>
            </div>
        </section>
        <div class="container">
            <button type="button" class="butt select d" id="dID" onclick="d()">D</button>
        </div>
        <div class="container">
            <button type="button" class="butt set Restart" id="restartSimulationID" onclick="restartSimulation()">Restart</button>
        </div>
    </div>

      <!--
    Footer section only shows the connected device and browser version while page is in development.
    Once Page is fully working, It will contain more usefull information including contacting the company.
    -->
    <footer class="mainContainer" id="footerSection">
        <div class="container">
            <p id="deviceInfo"></p>
        </div>
    </footer>

<script src="js/index.js"></script>

    
</body>
</html>
